<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind Role and Permission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Bind Role and Permission</h1>
<form id="bindRolePermissionForm">
    <div class="mb-3">
        <label for="roleSelect" class="form-label">Select Role:</label>
        <select id="roleSelect" name="roleId" class="form-select" required>
            <option value="">Select a role</option>
        </select>
    </div>
</form>

<div class="mt-4">
    <h2>Bound Permissions</h2>
    <ul id="boundPermissionsList" class="list-group"></ul>
    <button id="showBindPermissionForm" class="btn btn-primary mt-3" style="display: none;">Bind New Permission</button>
</div>

<!-- Modal for binding new permission -->
<div class="modal fade" id="bindPermissionModal" tabindex="-1" aria-labelledby="bindPermissionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bindPermissionModalLabel">Bind New Permission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="bindPermissionForm">
                    <div class="mb-3">
                        <label for="permissionSelect" class="form-label">Select Permission:</label>
                        <select id="permissionSelect" name="permissionId" class="form-select" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Bind</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadRoles();

        document.getElementById('roleSelect').addEventListener('change', function() {
            const roleId = this.value;
            if (roleId) {
                loadBoundPermissions(roleId);
                document.getElementById('showBindPermissionForm').style.display = 'block';
            } else {
                document.getElementById('boundPermissionsList').innerHTML = '';
                document.getElementById('showBindPermissionForm').style.display = 'none';
            }
        });

        document.getElementById('showBindPermissionForm').addEventListener('click', function() {
            loadAvailablePermissions();
            const bindPermissionModal = new bootstrap.Modal(document.getElementById('bindPermissionModal'));
            bindPermissionModal.show();
        });

        document.getElementById('bindPermissionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const roleId = document.getElementById('roleSelect').value;
            const permissionId = formData.get('permissionId');
            fetch(`/role/bindPermissionToRole?roleId=${roleId}&permissionId=${permissionId}`, {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    loadBoundPermissions(roleId);
                    const bindPermissionModal = bootstrap.Modal.getInstance(document.getElementById('bindPermissionModal'));
                    bindPermissionModal.hide();
                }
            });
        });
    });

    function loadRoles() {
        fetch('/role/listRoles?page=0&size=100')
            .then(response => response.json())
            .then(data => {
                const roleSelect = document.getElementById('roleSelect');
                roleSelect.innerHTML = '<option value="">Select a role</option>';
                data.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.roleId;
                    option.textContent = role.roleName;
                    roleSelect.appendChild(option);
                });
            });
    }

    function loadBoundPermissions(roleId) {
        fetch(`/role/getPermissionsByRole?roleId=${roleId}`)
            .then(response => response.json())
            .then(data => {
                const boundPermissionsList = document.getElementById('boundPermissionsList');
                boundPermissionsList.innerHTML = '';
                data.forEach(permission => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.textContent = permission.permissionName;
                    const unbindButton = document.createElement('button');
                    unbindButton.className = 'btn btn-sm btn-danger';
                    unbindButton.textContent = 'Unbind';
                    unbindButton.onclick = () => unbindPermission(roleId, permission.permissionId);
                    li.appendChild(unbindButton);
                    boundPermissionsList.appendChild(li);
                });
            });
    }

    function loadAvailablePermissions() {
        fetch('/permission/getAllPermissions')
            .then(response => response.json())
            .then(data => {
                const permissionSelect = document.getElementById('permissionSelect');
                permissionSelect.innerHTML = '';
                data.forEach(permission => {
                    const option = document.createElement('option');
                    option.value = permission.permissionId;
                    option.textContent = permission.permissionName;
                    permissionSelect.appendChild(option);
                });
            });
    }

    function unbindPermission(roleId, permissionId) {
        fetch(`/role/unbindPermissionFromRole?roleId=${roleId}&permissionId=${permissionId}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                loadBoundPermissions(roleId);
            }
        });
    }
</script>
</body>
</html>
