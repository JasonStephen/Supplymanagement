<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Order Management</h1>
<a th:href="@{/}" class="btn btn-secondary mb-3">Back to Home</a>
<button class="btn btn-success mb-3" onclick="showAddOrderForm()">Add Order</button>

<!-- List all orders -->
<table class="table table-striped mt-4">
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total Price</th>
        <th>Contract Content</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="orderTableBody">
    <!-- Dynamically generated -->
    </tbody>
</table>

<div id="orderForm" style="display:none;">
    <h2 id="formTitle">Add Order</h2>
    <form id="orderFormElement">
        <input type="hidden" id="orderId">
        <div class="mb-3">
            <label for="customerId" class="form-label">Customer</label>
            <select id="customerId" name="customerId" class="form-select" required>
                <!-- Dynamically generated -->
            </select>
        </div>
        <div class="mb-3">
            <label for="productId" class="form-label">Product</label>
            <select id="productId" name="productId" class="form-select" required>
                <!-- Dynamically generated -->
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="unitPrice" class="form-label">Unit Price</label>
            <input type="number" step="0.01" id="unitPrice" name="unitPrice" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contractContent" class="form-label">Contract Content</label>
            <textarea id="contractContent" name="contractContent" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="hideOrderForm()">Cancel</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/sales-orders')
            .then(response => response.json())
            .then(orders => {
                const tableBody = document.getElementById('orderTableBody');
                tableBody.innerHTML = '';
                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.salesOrderId}</td>
                        <td>${order.customer.name}</td>
                        <td>${order.product.name}</td>
                        <td>${order.quantity}</td>
                        <td>${order.unitPrice}</td>
                        <td>${order.totalPrice}</td>
                        <td>${order.contract.contractContent}</td>
                        <td>
                            <button class="btn btn-warning" onclick="editOrder(${order.salesOrderId})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteOrder(${order.salesOrderId})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching orders:', error));

        fetch('/customers/list')
            .then(response => response.json())
            .then(customers => {
                const customerSelect = document.getElementById('customerId');
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.customerId;
                    option.text = customer.name;
                    customerSelect.appendChild(option);
                });
            });

        fetch('/products')
            .then(response => response.json())
            .then(products => {
                const productSelect = document.getElementById('productId');
                products.forEach(product => {
                    if (product && product.name) {
                        const option = document.createElement('option');
                        option.value = product.productId;
                        option.text = product.name;
                        productSelect.appendChild(option);
                    }
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    });

    function showAddOrderForm() {
        document.getElementById('formTitle').innerText = 'Add Order';
        document.getElementById('orderFormElement').reset();
        document.getElementById('orderId').value = '';
        document.getElementById('orderForm').style.display = 'block';
    }

    function editOrder(orderId) {
        fetch(`/sales-orders/${orderId}`)
            .then(response => response.json())
            .then(order => {
                document.getElementById('formTitle').innerText = 'Edit Order';
                document.getElementById('orderId').value = order.salesOrderId;
                document.getElementById('customerId').value = order.customerId;
                document.getElementById('productId').value = order.productId;
                document.getElementById('quantity').value = order.quantity;
                document.getElementById('unitPrice').value = order.unitPrice;
                document.getElementById('contractContent').value = order.contract ? order.contract.contractContent : '';
                document.getElementById('orderForm').style.display = 'block';
            });
    }

    function deleteOrder(orderId) {
        fetch(`/sales-orders/${orderId}`, {
            method: 'DELETE'
        }).then(() => {
            window.location.reload();
        });
    }

    document.getElementById('orderFormElement').addEventListener('submit', function(event) {
        event.preventDefault();
        const orderId = document.getElementById('orderId').value;
        const customerId = document.getElementById('customerId').value;
        const productId = document.getElementById('productId').value;
        const quantity = document.getElementById('quantity').value;
        const unitPrice = document.getElementById('unitPrice').value;
        const contractContent = document.getElementById('contractContent').value;

        const method = orderId ? 'PUT' : 'POST';
        const url = orderId ? `/sales-orders/${orderId}` : '/sales-orders';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ customerId, productId, quantity, unitPrice, contract: { contractContent } })
        }).then(() => {
            window.location.reload();
        });
    });

    function hideOrderForm() {
        document.getElementById('orderForm').style.display = 'none';
    }
</script>
</body>
</html>
