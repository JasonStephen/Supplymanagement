<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>销售商品需求管理</title>
    <link th:href="@{/css/trades.css}" rel="stylesheet">
    <style>
        /* Add this CSS rule to change the text color to black */
        #productId option {
            color: black;
        }
    </style>
</head>
<body class="container mt-5">
<h1>销售订单管理</h1>
<a th:href="@{/trade}" class="btn btn-return">返回</a>

<!-- 搜索、筛选、排序区域 -->
<div class="filters">
    <input type="text" id="productNameSearch" placeholder="搜索产品名">
    <select id="customerFilter">
        <option value="">选择客户</option>
        <!-- 动态生成 -->
    </select>
    <select id="productFilter">
        <option value="">选择产品</option>
        <!-- 动态生成 -->
    </select>
    <select id="sortBy">
        <option value="">默认排序</option>
        <option value="unitPrice">单价</option>
        <option value="totalPrice">总价</option>
        <option value="salesOrderId">时间</option>
    </select>
    <select id="sortOrder">
        <option value="asc">升序</option>
        <option value="desc">降序</option>
    </select>
</div>

<!-- 销售订单列表 -->
<div class="order-header">
    <span>客户</span>
    <span>产品</span>
    <span>数量</span>
    <span>单价</span>
    <span>总价</span>
    <span>操作</span>
</div>
<div class="order-list" id="orderList">
    <!-- 动态生成 -->
</div>

<!-- 处理销售订单表单 -->
<div id="processOrderForm" class="modal">
    <div class="modal-content">
        <h2>处理销售订单</h2>
        <form id="processOrderFormElement">
            <input type="hidden" id="processOrderId">
            <label for="logisticsCompanyId">物流公司</label>
            <select id="logisticsCompanyId" name="logisticsCompanyId" required>
                <!-- 动态生成 -->
            </select>
            <label for="processContractContent">合同内容</label>
            <textarea id="processContractContent" name="contractContent" required></textarea>
            <label for="deliveryTime">运件所需时间（秒）</label>
            <input type="number" id="deliveryTime" name="deliveryTime" required>
            <button type="submit" class="btn btn-action">提交</button>
            <button type="button" class="btn btn-secondary btn-cancel" onclick="hideProcessOrderForm()">取消</button>
        </form>
    </div>
</div>

<script>
    // 使用 Thymeleaf 设置 userId 变量
    let userId = [[${user != null ? user.userId : 'null'}]];

    // DOM 加载完成后初始化
    document.addEventListener('DOMContentLoaded', function () {
        fetchOrders(); // 初始加载订单
        fetchFilterOptions(); // 加载筛选选项
        setupEventListeners(); // 设置事件监听器
    });

    // 获取订单数据并渲染
    function fetchOrders() {
        const productName = document.getElementById('productNameSearch').value;
        const customerId = document.getElementById('customerFilter').value;
        const productId = document.getElementById('productFilter').value;
        const sortBy = document.getElementById('sortBy').value;
        const sortOrder = document.getElementById('sortOrder').value;

        let url = '/sales-orders?';
        url += `productName=${productName || ''}`;
        url += `&customerId=${customerId || ''}`;
        url += `&productId=${productId || ''}`;
        url += `&sortBy=${sortBy || ''}`;
        url += `&sortOrder=${sortOrder || ''}`;

        fetch(url)
            .then(response => response.json())
            .then(orders => {
                renderOrderList(orders); // 渲染订单列表
            })
            .catch(error => console.error('Error fetching sales orders:', error));
    }

    // 渲染订单列表
    function renderOrderList(orders) {
        const orderList = document.getElementById('orderList');
        orderList.innerHTML = '';
        orders.forEach(order => {
            const orderItem = document.createElement('div');
            orderItem.className = 'order-item';
            orderItem.innerHTML = `
                <div>
                    <span>${order.customer.name}</span>
                    <span>${order.product.name}</span>
                    <span>${order.quantity}</span>
                    <span>${order.unitPrice}</span>
                    <span>${order.totalPrice}</span>
                    <span>
                        <button class="btn btn-action" onclick="processOrder(${order.salesOrderId})">出售</button>
                    </span>
                </div>
            `;
            orderList.appendChild(orderItem);
        });
    }

    // 加载筛选选项（客户、产品、物流公司）
    function fetchFilterOptions() {
        fetch('/customers/list')
            .then(response => response.json())
            .then(customers => {
                const customerFilter = document.getElementById('customerFilter');
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.customerId;
                    option.text = customer.name;
                    customerFilter.appendChild(option);
                });
            });

        fetch('/products')
            .then(response => response.json())
            .then(products => {
                const productFilter = document.getElementById('productFilter');
                products.forEach(product => {
                    if (product && product.name) {
                        const option = document.createElement('option');
                        option.value = product.productId;
                        option.text = product.name;
                        productFilter.appendChild(option);
                    }
                });
            })
            .catch(error => console.error('Error fetching products:', error));

        fetch('/logistics-companies/list')
            .then(response => response.json())
            .then(companies => {
                const logisticsCompanySelect = document.getElementById('logisticsCompanyId');
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.logisticsCompanyId;
                    option.text = company.name;
                    logisticsCompanySelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching logistics companies:', error));
    }

    // 处理订单
    function processOrder(orderId) {
        fetch(`/sales-orders/${orderId}`)
            .then(response => response.json())
            .then(order => {
                document.getElementById('processOrderId').value = order.salesOrderId;
                document.getElementById('processContractContent').value = order.contract ? order.contract.contractContent : '';
                document.getElementById('processOrderForm').style.display = 'block';
            });
    }

    // 提交处理订单表单
    document.getElementById('processOrderFormElement').addEventListener('submit', function (event) {
        event.preventDefault();
        const orderId = document.getElementById('processOrderId').value;
        const logisticsCompanyId = document.getElementById('logisticsCompanyId').value;
        const contractContent = document.getElementById('processContractContent').value;
        const deliveryTime = document.getElementById('deliveryTime').value;

        const postData = { logisticsCompanyId, contractContent, deliveryTime };
        fetch(`/sales-orders/${orderId}/process`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(postData)
        }).then(response => {
            if (response.ok) {
                window.location.reload();
            } else {
                response.text().then(text => alert(text));
            }
        });
    });

    // 隐藏表单
    function hideOrderForm() {
        document.getElementById('orderForm').style.display = 'none';
    }

    function hideProcessOrderForm() {
        document.getElementById('processOrderForm').style.display = 'none';
    }

    // 为搜索、筛选和排序添加事件监听器
    function setupEventListeners() {
        document.getElementById('productNameSearch').addEventListener('input', fetchOrders);
        document.getElementById('customerFilter').addEventListener('change', fetchOrders);
        document.getElementById('productFilter').addEventListener('change', fetchOrders);
        document.getElementById('sortBy').addEventListener('change', fetchOrders);
        document.getElementById('sortOrder').addEventListener('change', fetchOrders);
    }

</script>
</body>
</html>
