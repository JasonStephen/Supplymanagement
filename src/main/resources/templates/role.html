<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link th:href="@{/css/rolepermission.css}" rel="stylesheet">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <link th:href="@{/css/scroller.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navigation-bar.css}">
    <script th:src="@{/js/navigation-bar.js}"></script>

</head>
<body>
<div th:replace="~{fragments/navigation-bar :: navigation-bar}"></div>
<div class="container">
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    <!-- 侧边栏 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- 右侧内容区 -->
    <div class="content">
        <h1>角色管理</h1>

        <div>
            <button id="showAddRoleForm" class="btn btn-primary mb-3">添加角色</button>
            <button id="showEditRoleForm" class="btn btn-warning mb-3" style="display: none;">编辑角色</button>
        </div>

        <div id="addRoleDiv" style="display: none;">
            <form id="addRoleForm">
                <div class="mb-3">
                    <label for="addRoleName" class="form-label">角色名称:</label>
                    <input type="text" id="addRoleName" name="roleName" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>

        <div id="editRoleDiv" style="display: none;">
            <form id="editRoleForm">
                <input type="hidden" id="editRoleId" name="roleId">
                <div class="mb-3">
                    <label for="editRoleName" class="form-label">角色名称:</label>
                    <input type="text" id="editRoleName" name="roleName" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">更新</button>
            </form>
        </div>

        <div class="mt-4">
            <h2>角色列表</h2>
            <ul id="roleList" class="list-group"></ul>
        </div>

<!--    模态框     -->
<!--    模态框     -->
<!--    模态框     -->

        <!-- 管理权限的模态框 -->
        <div id="managePermissionsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeManagePermissionsModal()">&times;</span>
                <h2>管理权限</h2>
                <div class="modal-body">
                    <h5>已绑定的权限</h5>
                    <ul id="boundPermissionsList" class="list-group mb-3"></ul>
                    <h5>可用的权限</h5>
                    <form id="addPermissionForm">
                        <div class="mb-3">
                            <select id="permissionSelect" name="permissionSelect" class="form-select"></select>
                        </div>
                        <button type="submit" class="btn btn-primary">添加权限</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 删除确认模态框 -->
        <div id="deleteConfirmationModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDeleteConfirmationModal()">&times;</span>
                <h2>确认删除</h2>
                <p>您确定要删除此项吗？</p>
                <div class="modal-actions">
                    <button id="confirmDeleteButton" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
                    <button class="btn btn-secondary" onclick="closeDeleteConfirmationModal()">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/role.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>
</div>
</body>
</html>
