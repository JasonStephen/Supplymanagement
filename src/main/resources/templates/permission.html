<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <link th:href="@{/css/rolepermission.css}" rel="stylesheet">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <link th:href="@{/css/scroller.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navigation-bar.css}">
    <script th:src="@{/js/navigation-bar.js}"></script>

</head>
<body>
<div th:replace="~{fragments/navigation-bar :: navigation-bar}"></div>
<div class="container">
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    <!-- 侧边栏 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- 右侧内容区 -->
    <div class="content">
        <h1>权限管理</h1>

        <div>
            <button id="showAddPermissionModalBtn" class="btn btn-primary mb-3">添加权限</button>
        </div>

        <div id="addPermissionDiv" style="display: none;">
            <form id="addPermissionForm">
                <div class="mb-3">
                    <label for="addPermissionName" class="form-label">权限名称:</label>
                    <input type="text" id="addPermissionName" name="permissionName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="addPermissionCode" class="form-label">权限代码:</label>
                    <input type="text" id="addPermissionCode" name="permissionCode" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>

        <div id="editPermissionDiv" style="display: none;">
            <form id="editPermissionForm">
                <input type="hidden" id="editPermissionId" name="permissionId">
                <div class="mb-3">
                    <label for="editPermissionName" class="form-label">权限名称:</label>
                    <input type="text" id="editPermissionName" name="permissionName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editPermissionCode" class="form-label">权限代码:</label>
                    <input type="text" id="editPermissionCode" name="permissionCode" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">更新</button>
            </form>
        </div>

        <div class="mt-4">
            <h2>权限列表</h2>
            <ul id="permissionList" class="list-group" style="overflow: auto"></ul>
        </div>

<!--    模态框     -->
<!--    模态框     -->
<!--    模态框     -->
        <!-- 添加权限的模态框 -->
        <div id="addPermissionModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddPermissionModal()">&times;</span>
                <h2>添加权限</h2>
                <form id="addPermissionForm">
                    <div class="mb-3">
                        <label for="addPermissionName" class="form-label">权限名称:</label>
                        <input type="text" id="addPermissionName" name="permissionName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="addPermissionCode" class="form-label">权限代码:</label>
                        <input type="text" id="addPermissionCode" name="permissionCode" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>

        <!-- 编辑权限的模态框 -->
        <div id="editPermissionModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditPermissionModal()">&times;</span>
                <h2>编辑权限</h2>
                <form id="editPermissionForm">
                    <input type="hidden" id="editPermissionId" name="permissionId">
                    <div class="mb-3">
                        <label for="editPermissionName"极>权限名称:</label>
                        <input type="text" id="editPermissionName" name="permissionName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPermissionCode" class="form-label">权限代码:</label>
                        <input type极="text" id="editPermissionCode" name="permissionCode" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>

        <!-- 管理角色的模态框 -->
        <div id="manageRolesModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeManageRolesModal()">&times;</span>
                <h2>管理角色</h2>
                <div class="modal-body">
                    <h5>已绑定的角色</h5>
                    <ul id="boundRolesList" class="list-group mb-3"></ul>
                    <h5>可用的角色</h5>
                    <form id="addRoleForm">
                        <div class="mb-3">
                            <select id="roleSelect" name="roleSelect" class="form-select"></select>
                        </div>
                        <button type="submit" class="btn btn-primary">添加角色</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 删除确认模态框 -->
        <div id="deleteConfirmationModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDeleteConfirmationModal()">&times;</span>
                <h2>确认删除</h2>
                <p>您确定要删除此项吗？</p>
                <div class="modal-actions">
                    <button id="confirmDeleteButton" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
                    <button class="btn btn-secondary" onclick="closeDeleteConfirmationModal()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/permission.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
