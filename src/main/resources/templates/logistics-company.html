<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物流公司管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>物流公司管理</h1>
<a th:href="@{/}" class="btn btn-secondary mb-3">返回首页</a>
<button class="btn btn-success mb-3" onclick="showAddLogisticsCompanyForm()">添加物流公司</button>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>联系人</th>
        <th>电话</th>
        <th>地址</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="logisticsCompanyTableBody">
    <!-- 动态生成 -->
    </tbody>
</table>

<div id="logisticsCompanyForm" style="display:none;">
    <h2 id="formTitle">添加物流公司</h2>
    <form id="logisticsCompanyFormElement">
        <input type="hidden" id="logisticsCompanyId">
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="contactPerson" class="form-label">联系人</label>
            <input type="text" class="form-control" id="contactPerson" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">电话</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <button type="button" class="btn btn-secondary" onclick="hideLogisticsCompanyForm()">取消</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/logistics-companies/list')
            .then(response => response.json())
            .then(logisticsCompanies => {
                const tableBody = document.getElementById('logisticsCompanyTableBody');
                tableBody.innerHTML = '';
                logisticsCompanies.forEach(logisticsCompany => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${logisticsCompany.logisticsCompanyId}</td>
                        <td>${logisticsCompany.name}</td>
                        <td>${logisticsCompany.contactPerson}</td>
                        <td>${logisticsCompany.phone}</td>
                        <td>${logisticsCompany.address}</td>
                        <td>
                            <button class="btn btn-warning" onclick="editLogisticsCompany(${logisticsCompany.logisticsCompanyId})">编辑</button>
                            <button class="btn btn-danger" onclick="deleteLogisticsCompany(${logisticsCompany.logisticsCompanyId})">删除</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    });

    function showAddLogisticsCompanyForm() {
        document.getElementById('formTitle').innerText = '添加物流公司';
        document.getElementById('logisticsCompanyFormElement').reset();
        document.getElementById('logisticsCompanyId').value = '';
        document.getElementById('logisticsCompanyForm').style.display = 'block';
    }

    function editLogisticsCompany(logisticsCompanyId) {
        fetch(`/logistics-companies/${logisticsCompanyId}`)
            .then(response => response.json())
            .then(logisticsCompany => {
                document.getElementById('formTitle').innerText = '编辑物流公司';
                document.getElementById('logisticsCompanyId').value = logisticsCompany.logisticsCompanyId;
                document.getElementById('name').value = logisticsCompany.name;
                document.getElementById('contactPerson').value = logisticsCompany.contactPerson;
                document.getElementById('phone').value = logisticsCompany.phone;
                document.getElementById('address').value = logisticsCompany.address;
                document.getElementById('logisticsCompanyForm').style.display = 'block';
            });
    }

    function deleteLogisticsCompany(logisticsCompanyId) {
        fetch(`/logistics-companies/${logisticsCompanyId}`, {
            method: 'DELETE'
        }).then(() => {
            window.location.reload();
        });
    }

    document.getElementById('logisticsCompanyFormElement').addEventListener('submit', function(event) {
        event.preventDefault();
        const logisticsCompanyId = document.getElementById('logisticsCompanyId').value;
        const name = document.getElementById('name').value;
        const contactPerson = document.getElementById('contactPerson').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        const method = logisticsCompanyId ? 'PUT' : 'POST';
        const url = logisticsCompanyId ? `/logistics-companies/${logisticsCompanyId}` : '/logistics-companies';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, contactPerson, phone, address })
        }).then(() => {
            window.location.reload();
        });
    });

    function hideLogisticsCompanyForm() {
        document.getElementById('logisticsCompanyForm').style.display = 'none';
    }
</script>
</body>
</html>
