<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>客户管理</h1>
<a th:href="@{/}" class="btn btn-secondary mb-3">返回首页</a>
<button class="btn btn-success mb-3" onclick="showAddCustomerForm()">添加客户</button>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>联系人</th>
        <th>电话</th>
        <th>地址</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="customerTableBody">
    <!-- 动态生成 -->
    </tbody>
</table>

<div id="customerForm" style="display:none;">
    <h2 id="formTitle">添加客户</h2>
    <form id="customerFormElement">
        <input type="hidden" id="customerId">
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="contactPerson" class="form-label">联系人</label>
            <input type="text" class="form-control" id="contactPerson" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">电话</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <button type="button" class="btn btn-secondary" onclick="hideCustomerForm()">取消</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/customers/list')
            .then(response => response.json())
            .then(customers => {
                const tableBody = document.getElementById('customerTableBody');
                tableBody.innerHTML = '';
                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.customerId}</td>
                        <td>${customer.name}</td>
                        <td>${customer.contactPerson}</td>
                        <td>${customer.phone}</td>
                        <td>${customer.address}</td>
                        <td>
                            <button class="btn btn-warning" onclick="editCustomer(${customer.customerId})">编辑</button>
                            <button class="btn btn-danger" onclick="deleteCustomer(${customer.customerId})">删除</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    });

    function showAddCustomerForm() {
        document.getElementById('formTitle').innerText = '添加客户';
        document.getElementById('customerFormElement').reset();
        document.getElementById('customerId').value = '';
        document.getElementById('customerForm').style.display = 'block';
    }

    function editCustomer(customerId) {
        fetch(`/customers/${customerId}`)
            .then(response => response.json())
            .then(customer => {
                document.getElementById('formTitle').innerText = '编辑客户';
                document.getElementById('customerId').value = customer.customerId;
                document.getElementById('name').value = customer.name;
                document.getElementById('contactPerson').value = customer.contactPerson;
                document.getElementById('phone').value = customer.phone;
                document.getElementById('address').value = customer.address;
                document.getElementById('customerForm').style.display = 'block';
            });
    }

    function deleteCustomer(customerId) {
        fetch(`/customers/${customerId}`, {
            method: 'DELETE'
        }).then(() => {
            window.location.reload();
        });
    }

    document.getElementById('customerFormElement').addEventListener('submit', function(event) {
        event.preventDefault();
        const customerId = document.getElementById('customerId').value;
        const name = document.getElementById('name').value;
        const contactPerson = document.getElementById('contactPerson').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        const method = customerId ? 'PUT' : 'POST';
        const url = customerId ? `/customers/${customerId}` : '/customers';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, contactPerson, phone, address })
        }).then(() => {
            window.location.reload();
        });
    });

    function hideCustomerForm() {
        document.getElementById('customerForm').style.display = 'none';
    }
</script>
</body>
</html>
